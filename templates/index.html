{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>A {{params['blog_name']}}</h1>
                    <span class="subheading">{{params['tagline']}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <!--Todo: Fetch it by using for loop from database-->
            <!-- Post preview-->
            {% for post in posts %}
            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <p class="post-body">{{post.content[0:105]}}...</p>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{post.author}}</a>
                    on {{post.date}}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            {% endfor %}

            <!-- Pager-->
            <div class="clearfix">
                {% if number!=0 %}
                <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous Posts</a>
                {% endif %}
                <a class="btn btn-primary float-right" href="{{next}}">Next Posts &rarr;</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
