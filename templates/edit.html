{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your Posts</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            <hr>
            <h1>Add/Edit Post</h1>

            <form name="editPost" id="editPost" action="/edit/{{sno}}" method="post"
                data-sb-form-api-token="API_TOKEN">
                <div class="form-floating">
                    <input class="form-control" id="title" name="title" type="text" placeholder="Enter Title..."
                        data-sb-validations="required" value="{{post.title}}" />
                    <label for="title">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="title:required">A title is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter Slug..."
                        data-sb-validations="required" value="{{post.slug}}" />
                    <label for="slug">Slug</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">A slug is required.
                    </div>
                </div>
                <div class="form-floating">
                    <textarea rows="5" class="form-control" placeholder="Enter Content" name="content" id="content"
                        placeholder="Enter Content" textarea>{{post.content}}</textarea>
                    <label for="content">Content</label>
                    <div class="invalid-feedback" data-sb-feedback="content:required">Content is required.
                    </div>
                </div>
                <div class="form-floating">
                    <textarea rows="1" class="form-control" placeholder="Enter author" name="author"
                        id="author">{{post.author}}</textarea>
                    <label for="author">Author</label>
                    <div class="invalid-feedback" data-sb-feedback="author:required">Author is required.
                    </div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="img_file" name="img_file" value="{{post.img_file}}"
                        placeholder="Upload image here..."></input>
                    <label for="img_file">Image File</label>
                    <div class="invalid-feedback" data-sb-feedback="img_file:required">An image is required.
                    </div>
                </div>
                <br />
                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted-->
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                        <div class="fw-bolder">Post submission successful!</div>
                    </div>
                </div>
                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending post!</div>
                </div>
                <!-- Submit Button-->
                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
